<style>
     /* Maquetaci칩n */

     body {
          margin: 0;
          height: 100vh;
          background-color: rgb(171, 214, 230);
     }

     .contenedor {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
     }

     .img img {
          width: 300px;
          height: 300px;
     }

     .tarjeta {
          margin: 20px;
          position: relative;
     }

     .cuerpo {
          position: absolute;
          top: 0;
     }

     /* Animaciones */

     .tarjeta::before {
          content: '';
          position: absolute;
          /*Posici칩n absoluta respecto al padre .contenedor*/
          height: 100%;
          /*Ocupa el 100% del alto del div*/
          background-color: rgb(255, 255, 255);
          transition: width 0.5s ease;
          /*cuando cambie el ancho, lo har치 de forma suave durante 0.5 segundos*/
          opacity: 1;
          width: 0%;
          /*Si no se pone a 0, no hace recorrido, porque empieza en 100%*/
     }

     .tarjeta:hover::before {
          width: 100%;
     }



</style>

     <div class="contenedor">

          <div class="tarjeta">
               <div class="img">

               </div>
